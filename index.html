      --amber-pale: #fdecc8;
      --green: #2d4a2d;

      --red: #9b2335;
      --card-bg: #fffdf7;
      --shadow: 0 8px 40px rgba(59,36,16,0.13);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--cream);
      background-image:
        radial-gradient(ellipse at 20% 10%, rgba(201,125,42,0.12) 0%, transparent 60%),

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */

      text-align: center;
      margin-bottom: 40px;
      animation: fadeDown 0.7s ease both;

    .header .badge {
      display: inline-block;
      background: var(--amber);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      padding: 5px 16px;
      border-radius: 50px;
      margin-bottom: 14px;
    }
    .header h1 {

      font-size: clamp(38px, 6vw, 64px);
      font-weight: 900;
      line-height: 1.05;
      color: var(--brown);
    }
    .header h1 span { color: var(--amber); }
    .header p {
      margin-top: 10px;
      font-size: 16px;
      color: #7a5c3a;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .beer-row {
      font-size: 28px;
      margin-top: 10px;
      letter-spacing: 4px;
    }

    /* ‚îÄ‚îÄ SCOREBOARD ‚îÄ‚îÄ */
    #scoreboard {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 32px;
      max-width: 700px;
      width: 100%;
      animation: fadeUp 0.7s 0.2s ease both;
    }
    .player-chip {
      background: var(--card-bg);
      border: 2px solid var(--amber-pale);
      border-radius: 50px;
      padding: 6px 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--brown);
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(59,36,16,0.07);
      transition: all 0.2s;
    }
    .player-chip .pts {
      background: var(--amber);
      color: white;
      border-radius: 50px;
      padding: 1px 8px;
      font-size: 12px;
      font-weight: 700;
      min-width: 26px;
      text-align: center;
    }
    .player-chip.leader {
      border-color: var(--amber);
      background: var(--amber-pale);
    }
    .player-chip.leader .pts { background: var(--green); }

    /* ‚îÄ‚îÄ CARD ‚îÄ‚îÄ */
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      box-shadow: var(--shadow);
      border: 1.5px solid rgba(201,125,42,0.18);
      padding: 40px 44px;
      max-width: 700px;
      width: 100%;
      animation: fadeUp 0.5s ease both;

      justify-content: space-between;

      font-weight: 600;
      letter-spacing: 2px;

      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      background: var(--green);
      color: #fff;
      padding: 3px 12px;
      border-radius: 50px;
    }
    .progress-track {
      height: 5px;
      background: var(--amber-pale);
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;

    .progress-fill {

      margin-bottom: 28px;
      line-height: 1.4;

      border-radius: 14px;
      padding: 15px 20px;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 500;
      color: var(--brown);
      text-align: left;
      cursor: pointer;
      transition: all 0.18s;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .opt-btn:hover:not(:disabled) {
      border-color: var(--amber);
      background: var(--amber-pale);
      transform: translateX(4px);
    }
    .opt-letter {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--amber-pale);
      color: var(--amber);
      font-weight: 700;
      font-size: 13px;

      align-items: center;
      justify-content: center;

      background: #edf6ed;
      color: var(--green);

      border-radius: 10px;
      font-size: 14px;
      color: var(--brown);

    .reveal-box strong { color: var(--amber); }

      font-weight: 600;

    }

    .podium {

    .podium-item:nth-child(2) .podium-block { height: 120px; background: var(--amber); border-color: var(--brown); }
    .podium-item:nth-child(3) .podium-block { height: 60px; }
    .podium-name {
      font-weight: 700;
      font-size: 13px;
      color: var(--brown);
      margin-top: 6px;
    }
    .podium-pts {
      font-size: 12px;

      font-weight: 600;
    }
    .all-scores {

    .restart-btn {

      border: none;

      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;

    /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-18px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .card { padding: 28px 22px; }
      .podium-block { width: 72px; }
    }
  </style>
</head>

let current = 0;
let answered = false;
let selectedForPoints = [];

function renderScoreboard() {
  const board = document.getElementById("scoreboard");
  const sorted = [...players].sort((a,b) => scores[b]-scores[a]);
  const max = scores[sorted[0]];
  board.innerHTML = sorted.map(p => `
    <div class="player-chip ${scores[p] === max && max > 0 ? 'leader' : ''}">
      ${p} <span class="pts">${scores[p]}</span>

}

  const card = document.getElementById("card");

    const sorted = [...players].sort((a,b) => scores[b]-scores[a]);

    <div class="next-wrap" id="next-wrap">
      <button class="next-btn" onclick="next()">
        ${current+1 >= questions.length ? "Bekijk Uitslag üèÜ" : "Volgende vraag ‚Üí"}
      </button>
    </div>`;
}

window.selectAnswer = function(i) {
  if (answered) return;
  answered = true;
  selectedForPoints = [];
  const q = questions[current];
  for (let j = 0; j < q.options.length; j++) {
    const btn = document.getElementById("opt"+j);
    btn.disabled = true;
    if (j === q.answer) btn.classList.add("correct");
    else if (j === i) btn.classList.add("wrong");
  }
  document.getElementById("reveal").classList.add("show");
  document.getElementById("score-section").classList.add("show");
  document.getElementById("next-wrap").classList.add("show");
};

window.togglePlayer = function(name) {
  const btn = document.getElementById("sp_"+name);
  if (selectedForPoints.includes(name)) {
    selectedForPoints = selectedForPoints.filter(p => p !== name);
    btn.classList.remove("selected");
    scores[name] = Math.max(0, scores[name] - 1);
  } else {
    selectedForPoints.push(name);
    btn.classList.add("selected");
    scores[name]++;
  }
  renderScoreboard();
};

window.next = function() {
  current++;
  answered = false;
  selectedForPoints = [];
  render();
};

window.restart = function() {
  current = 0;
  answered = false;
  selectedForPoints = [];
  players.forEach(p => scores[p] = 0);
  render();
};

render();
</script>
